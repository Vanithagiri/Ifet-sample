<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Specify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .login-header img {
            width: 50px;
            margin-bottom: 10px;
        }
        .login-header h2 {
            font-size: 20px;
            font-weight: 600;
        }
        .login-header p {
            font-size: 14px;
            color: #6c757d;
        }
        .login-btn-google {
            border: 1px solid #ccc;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }
        .login-btn-google img {
            width: 20px;
            margin-right: 10px;
        }
        .login-divider {
            margin: 20px 0;
            color: #6c757d;
            font-size: 12px;
        }
        .login-input {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .login-btn {
            background: #8c52ff;
            color: white;
            font-weight: 600;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            border: none;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: #590696;
        }
        .login-footer {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <img src="https://via.placeholder.com/50" alt="Specify Logo">
            <h2>Log in with your work email</h2>
            <p>Use your work email to log in to your team workspace.</p>
        </div>

        <div class="login-btn-google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
            Log in with Google
        </div>

        <div class="login-divider">OR</div>

        <form>
            <input type="email" class="form-control login-input" placeholder="yourname@company.com">
            <input type="password" class="form-control login-input" placeholder="Enter your password">
            <div class="d-flex justify-content-between">
                <span></span>
                <a href="#" class="text-decoration-none text-primary" style="font-size: 14px;">Forgot password?</a>
            </div>
            <button type="submit" class="login-btn mt-3">Log in</button>
        </form>

        <div class="login-footer">
            Don't have an account yet? <a href="#" class="text-primary">Sign up</a>
        </div>
    </div>

</body>
</html>
